<form *ngIf="equip" class="equip-detail-form">
    <md-list>
        <md-list-item>
            <md-input-container>
                <input mdInput placeholder="Name" type="text" [(ngModel)]="equip.name" name="name" required>
            </md-input-container>
        </md-list-item>
        <md-list-item>
            <md-input-container>
                <input mdInput type="text" placeholder="Ort" [(ngModel)]="equip.location" name="location" [mdAutocomplete]="auto">

                <md-autocomplete #auto="mdAutocomplete">
                    <md-option *ngFor="let loc of locations" [value]="loc">{{loc}}</md-option>
                </md-autocomplete>
            </md-input-container>
            <!--<md-select  placeholder="Ort" [(ngModel)]="equip.location" name="location">-->
                <!--<md-option *ngFor="let loc of locations" [value]="loc">{{loc}}</md-option>-->
            <!--</md-select>-->
        </md-list-item>
        <md-list-item>
            <md-input-container>
                <input mdInput placeholder="Leihender" type="text" [(ngModel)]="equip.borrower" name="borrower">
            </md-input-container>
        </md-list-item>
        <md-list-item>
            <button md-raised-button color="primary" (click)="onClickSave.emit()" type="submit">Save</button>
            <button *ngIf="!isNew"  class="btn-remove" md-raised-button color="warn" (click)="onClickDelete.emit()">Delete</button>
        </md-list-item>
    </md-list>
</form>
